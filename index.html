<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/cell.css">
    <link rel="stylesheet" href="css/world-records.css">
    <link rel="stylesheet" href="css/tooltips.css">
    <title>Minesweeper</title>
</head>

<body onload="pageLoad()">
    <div class="overlay hidden">
        <div class="record-modal hidden">
            <form action="" onsubmit="submitRecord(event)">
                <span>WOW! You Just broke the world record! What's your name??</span>
                <input type="text" id="recordName">
            </form>
        </div>
    </div>
    <header>
        <h1>Minesweeper</h1>
        <div class="levels-container">
        </div>
    </header>
    <main>

        <section class="menu">
            <div class="lives tooltip"></div>
            <div class="logo tooltip" onclick="initGame()"></div>
            <div>
                <div>Time:</div>
                <span class="timer">0</span>
            </div>
            <div>
                <div>Score:</div>
                <span class="score">0</span>
            </div>
        </section>
        <div class="board-container">
        </div>
        <section class="menu">
            <div class="safe-clicks tooltip"></div>
            <div class="undo-container tooltip"></div>
            <div class="hints tooltip"></div>
            <div class="manual-mines tooltip"></div>
        </section>
    </main>
    <footer>
        <section>
            <span>World Records: <i>(powered by firebase)</i></span>
            <table class="records-table">
            </table>

        </section>
        <span>Aviv Yaari, 2021</span>
    </footer>
    <script src="js/game-start.js"></script>
    <script src="js/add-features.js"></script>
    <script src="js/manual-mines.js"></script>
    <script src="js/renders.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/game-over.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/world-records.js"></script>
</body>

</html>
