<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/cell.css">
    <title>Minesweeper</title>
</head>

<body onload="pageLoad()">
    <header>
        <h1>Minesweeper</h1>
        <div class="levels-container">
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="hints"></div>
            <div class="lives"></div>
            <div class="logo" onclick="initGame()"></div>
            <div>
                <div>Time:</div>
                <span class="timer">0</span>
            </div>
            <div>
                <div>Score:</div>
                <span class="score">0</span>
            </div>
        </section>
        <div class="table-container">
        </div>
        <section class="menu">
            <div class="safe-clicks"></div>
            <div class="manual-mines">
                <span class="manual-mine" draggable="true" ondragstart="manualMineDragStart(event, this)"
                    ondragend="manualMineDragEnd(event, this)">ðŸ§¨</span>
            </div>
        </section>
    </main>
    <footer>
        <span>Aviv Yaari, 2021</span>
    </footer>
    <script src="js/game-start.js"></script>
    <script src="js/add-features.js"></script>
    <script src="js/manual-mines.js"></script>
    <script src="js/renders.js"></script>
    <script src="js/cell.js"></script>
    <script src="js/game-over.js"></script>
</body>

</html>
